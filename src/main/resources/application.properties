# 서버 설정
server.port=8080
server.servlet.context-path=/

# thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# jsp 뷰 리졸버
# spring.mvc.view.prefix=/WEB-INF/views/
# spring.mvc.view.suffix=.jsp

# 웹 정적자원
spring.mvc.static-path-pattern=/assets/**

# 디비 접속 정보
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://fullstacks.cmsyuhhb6fnz.ap-northeast-2.rds.amazonaws.com:3306/bigdata
spring.datasource.username=bigdata
spring.datasource.password=bigdata

# mybatis 설정
mybatis.mapper-locations=classpath:mybatis3/*Mapper.xml

# logging 설정
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE